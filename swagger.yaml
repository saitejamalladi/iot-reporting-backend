definitions:
  GenericResponse:
    type: object
    properties:
      is_error:
        type: boolean
      status_code:
        type: integer
      display_msg:
        type: string
    xml:
      name: "GenericResponse"
  Auth:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
        example: ajdfhky12o83uwkjhfi
        description: user id of the user.
      password:
        type: string
        example: ajdfhky12o83uwkjhfi
        description:  password of the user.
    xml:
      name: "Auth"

  PostRegisterUserRequest:
    type: object
    required:
      - company_id
      - username
      - first_name
      - last_name
      - address
      - address2
      - email
      - password
      - confirm_password
    properties:
      company_id:
        type: integer
      username:
        type: string
        example: john.doe
      first_name:
        type: string
        example: John
      last_name:
        type: string
        example: Doe
      address:
        type: string
        example: Address line 1
      address2:
        type: string
        example: Address line 2
      email:
        type: string
        example: john@jon.com
      parent_id:
        type: integer
      password:
        type: string
        example: Password@2021
      confirm_password:
        type: string
        example: Password@2021
    xml:
      name: "PostRegisterUserRequest"
  PutUpdateUserRequest:
    type: object
    required:
      - first_name
      - last_name
      - address
      - address2
      - email
    properties:
      first_name:
        type: string
        example: John
      last_name:
        type: string
        example: Doe
      address:
        type: string
        example: Address line 1
      address2:
        type: string
        example: Address line 2
      email:
        type: string
        example: john@jon.com
    xml:
      name: "PutUpdateUserRequest"
  PutResetPasswordRequest:
    type: object
    required:
      - username
      - password
      - confirm_password
    properties:
      username:
        type: string
        example: john.doe
      password:
        type: string
        example: Password@2021
      confirm_password:
        type: string
        example: Password@2021
    xml:
      name: "PutResetPasswordRequest"
  GetUserInfoResponse:
    type: object
    properties:
      is_error:
        type: boolean
      status_code:
        type: integer
      display_msg:
        type: string
      res_data:
        type: object
        properties:
          accountId:
            type: integer
            example: 16
          companyId:
            type: integer
            example: 1
          username:
            type: string
            example: "bob"
          address:
            type: string
            example: "somewhere"
          address2:
            type: string
            example: "somehow"
          email:
            type: string
            example: "bob@test.com"
          firstName:
            type: string
            example: "bob"
          lastName:
            type: string
            example: "the builder"
    xml:
      name: "GetUserInfoResponse"
  PostRegisterDeviceResponse:
    type: object
    properties:
      is_error:
        type: boolean
      status_code:
        type: integer
      display_msg:
        type: string
      res_data:
        type: object
        properties:
          device_id:
            type: string
    xml:
      name: "PostRegisterDeviceResponse"
  GetDeviceListResponse:
    type: object
    properties:
      is_error:
        type: boolean
      status_code:
        type: integer
      display_msg:
        type: string
      res_data:
        type: object
        properties:
          device_id:
            type: integer
          account_id:
            type: integer
          created_at:
            type: string
          updated_at:
            type: string
    xml:
      name: "GetDeviceListResponse"
  PostAddScaleRequest:
    type: object
    properties:
      name:
        type: string
      device_id:
        type: string
      serial_num:
        type: string
    xml:
      name: "PostAddScaleRequest"
  PostAddScaleDataRequest:
    type: object
    properties:
      scale_id:
        type: string
      bin_id:
        type: string
      gross_weight:
        type: number
      net_weight:
        type: number
      service:
        type: string
      category:
        type: string
      sub_category1:
        type: string
      sub_category2:
        type: string
      location:
        type: string
      service_waste:
        type: string
