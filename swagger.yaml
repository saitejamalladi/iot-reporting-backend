      summary: To update a bin
      description: This API updates the bin
      parameters:
        - in: "body"
          name: "body"
          description: "bin object that needs to be updated"
          required: true
          schema:
            $ref: "#/definitions/PutUpdateBinRequest"
      responses:
        200:
          description: Bin updated successfully
          schema:
